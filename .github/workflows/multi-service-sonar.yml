# Triggering workflow again after self-hosted runner setup
name: Multi-Service SonarQube Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  sonar-scans:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [node-app, python-app]   # scans both services

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17 (required for SonarScanner)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Node (for Node app)
        if: matrix.service == 'node-app'
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Set up Python (for Python app)
        if: matrix.service == 'python-app'
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        working-directory: ${{ matrix.service }}
        run: |
          if [ -f package.json ]; then
            npm install
          elif [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "No dependencies file found for ${{ matrix.service }}"
          fi

      - name: Build Docker image
        working-directory: ${{ matrix.service }}
        run: |
          docker build -t ${{ matrix.service }}:latest .

      - name: Run SonarQube Scan
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        working-directory: ${{ matrix.service }}
        run: |
          sonar-scanner \
            -Dsonar.projectKey=${{ matrix.service }} \
            -Dsonar.sources=. \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
